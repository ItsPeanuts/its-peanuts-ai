<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .profile-header {
            border-bottom: 2px solid #0073b1;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .profile-header h2 {
            margin: 0;
        }
        .skill-set {
            margin: 20px 0;
        }
        .skill {
            display: inline-block;
            background: #0073b1;
            color: #fff;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h1>Your Name</h1>
            <h2>Professional Title</h2>
        </div>
        <div class="about">
            <h3>About</h3>
            <p>Professional summary goes here. A brief introduction about your experience and skills.</p>
        </div>
        <div class="contact-info">
            <h3>Contact Information</h3>
            <p>Email: your.email@example.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>
        <div class="skill-set">
            <h3>Skills</h3>
            <span class="skill">Skill 1</span>
            <span class="skill">Skill 2</span>
            <span class="skill">Skill 3</span>
            <span class="skill">Skill 4</span>
            <span class="skill">Skill 5</span>
        </div>
        <div class="footer">
            <p>&copy; 2026 Your Name. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
